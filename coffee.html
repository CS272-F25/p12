<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurora Coffee</title>
  <link rel="stylesheet" href="coffee.css" />
</head>
<body>
  <header class="coffee-header">
    <h1>Aurora Coffee</h1>
    <p>Handcrafted brews & cozy bites at UW–Madison ☕</p>
  </header>

  <!-- Coffee Menu -->
  <section class="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="card">
        <img src="assets/images/latte.jpg" alt="Latte" />
        <h3>Latte</h3>
        <p>$4.50</p>
        <button class="add-cart" data-name="Latte" data-price="4.5">Add to Cart</button>
      </div>

      <div class="card">
        <img src="assets/images/cappuccino.jpg" alt="Cappuccino" />
        <h3>Cappuccino</h3>
        <p>$4.00</p>
        <button class="add-cart" data-name="Cappuccino" data-price="4.0">Add to Cart</button>
      </div>

      <div class="card">
        <img src="assets/images/americano.jpg" alt="Americano" />
        <h3>Americano</h3>
        <p>$3.75</p>
        <button class="add-cart" data-name="Americano" data-price="3.75">Add to Cart</button>
      </div>

      <div class="card">
        <img src="assets/images/muffin.jpg" alt="Blueberry Muffin" />
        <h3>Blueberry Muffin</h3>
        <p>$3.25</p>
        <button class="add-cart" data-name="Blueberry Muffin" data-price="3.25">Add to Cart</button>
      </div>

      <div class="card">
        <img src="assets/images/cookie.jpg" alt="Chocolate Chip Cookie" />
        <h3>Chocolate Chip Cookie</h3>
        <p>$2.75</p>
        <button class="add-cart" data-name="Chocolate Chip Cookie" data-price="2.75">Add to Cart</button>
      </div>

      <div class="card">
        <img src="assets/images/tea.jpg" alt="Chai Tea" />
        <h3>Chai Tea</h3>
        <p>$3.50</p>
        <button class="add-cart" data-name="Chai Tea" data-price="3.5">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
    <div class="cart-buttons">
      <button id="clear-cart">Clear Cart</button>
    </div>
  </section>

  <script src="coffee.js"></script>
</body>
</html>
