<!-- ===================== CHECKOUT ===================== -->
<section class="py-5">
	<div class="container">
		<h2 class="fw-bold mb-4 text-center">Checkout</h2>

		<div class="row g-5">

			<!-- ===================== CART PREVIEW ===================== -->
			<div class="col-lg-5">
				<div class="card shadow-sm p-4">
					<h4 class="mb-3">Your Items</h4>
					<ul id="cart-preview-list" class="list-group mb-3"></ul>

					<div class="border-top pt-3">
						<p class="mb-1">Subtotal: $<span id="subtotal-amount">0.00</span></p>
						<p class="mb-1">Tax (<span id="tax-rate">7%</span>): $<span id="tax-amount">0.00</span></p>
						<p class="fw-bold fs-5">Total: $<span id="order-total">0.00</span></p>
					</div>
				</div>
			</div>

			<!-- ===================== BILLING FORM ===================== -->
			<div class="col-lg-7">
				<div class="card shadow-sm p-4">
					<h4 class="mb-3">Billing Information</h4>

					<form id="checkout-form" class="row g-3">

						<div class="col-md-12">
							<label class="form-label">Full Name</label>
							<input type="text" class="form-control" id="name" required>
						</div>

						<div class="col-md-12">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" id="email" required>
						</div>

						<div class="col-md-12">
							<label class="form-label">Address</label>
							<input type="text" class="form-control" id="address" required>
						</div>

						<h4 class="mt-4 mb-2">Payment Details</h4>

						<div class="col-md-12">
							<label class="form-label">Card Number</label>
							<input type="text" class="form-control" id="card" maxlength="19" required>
						</div>

						<div class="col-md-6">
							<label class="form-label">Expiry (MM/YY)</label>
							<input type="text" class="form-control" id="expiry" required>
						</div>

						<div class="col-md-6">
							<label class="form-label">CVV</label>
							<input type="text" class="form-control" id="cvv" maxlength="3" required>
						</div>

						<div class="col-12">
							<button type="submit" class="btn btn-primary w-100 py-2">Complete Purchase</button>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
</section>
